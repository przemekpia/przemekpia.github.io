            <h1>Kolko i krzyzyk</h1>

                    <div class="board__item" data-pos="7"><img id="c2"/></div>
                    <div class="board__item" data-pos="8"><img id="c3"/></div>

            </div>
            
            
            <br><br>
            <button class="button" id="reset">Reset</button>
            <button class="button" id="gamemode">1 Player</button>
            <br><br>
